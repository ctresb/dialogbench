<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Dialog Bench - Visual Dialogue Editor for Game Developers & Writers</title>
    <meta name="title" content="Dialog Bench - Visual Dialogue Editor for Game Developers & Writers">
    <meta name="description" content="Free online visual dialogue editor for game developers, writers, and storytellers. Create branching dialogue trees with an intuitive drag-and-drop interface. Export as JSON for Unity, Godot, and other game engines.">
    <meta name="keywords" content="dialogue editor, dialog tree, game development tool, narrative design, branching dialogue, conversation editor, visual novel editor, interactive fiction, game writing tool, storytelling software, Unity dialogue, Godot dialogue, RPG dialogue">
    <meta name="author" content="Dialog Bench">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://dialogbench.com">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dialogbench.com">
    <meta property="og:title" content="Dialog Bench - Visual Dialogue Editor for Game Developers & Writers">
    <meta property="og:description" content="Free online visual dialogue editor for game developers, writers, and storytellers. Create branching dialogue trees with an intuitive drag-and-drop interface. Export as JSON for Unity, Godot, and other game engines.">
    <meta property="og:image" content="https://dialogbench.com/meta.png">
    <meta property="og:image:alt" content="Dialog Bench - Visual Dialogue Tree Editor">
    <meta property="og:site_name" content="Dialog Bench">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://dialogbench.com">
    <meta property="twitter:title" content="Dialog Bench - Visual Dialogue Editor for Game Developers & Writers">
    <meta property="twitter:description" content="Free online visual dialogue editor for game developers, writers, and storytellers. Create branching dialogue trees with an intuitive drag-and-drop interface.">
    <meta property="twitter:image" content="https://dialogbench.com/meta.png">
    <meta property="twitter:image:alt" content="Dialog Bench - Visual Dialogue Tree Editor">
    
    <!-- Additional SEO -->
    <meta name="application-name" content="Dialog Bench">
    <meta name="theme-color" content="#3d4f5f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Dialog Bench">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="favicon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Dialog Bench",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "Free online visual dialogue editor for game developers, writers, and storytellers. Create branching dialogue trees with an intuitive drag-and-drop interface.",
      "url": "https://dialogbench.com",
      "image": "https://dialogbench.com/meta.png",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "5",
        "ratingCount": "1"
      },
      "featureList": [
        "Visual node-based dialogue editor",
        "Drag-and-drop interface",
        "Multi-language support",
        "JSON export/import",
        "Branching dialogue trees",
        "Custom variables and responses",
        "Real-time auto-save",
        "Grid snapping"
      ]
    }
    </script>
</head>

<body>
    <div class="toolbar">
        <img src="./logo.svg" class="logo" />
        <button id="saveBtn" class="toolbar-btn">
            <span class="material-icons">save</span> <span data-i18n="save_json">Salvar JSON</span>
        </button>
        <button id="loadBtn" class="toolbar-btn">
            <span class="material-icons">folder_open</span> <span data-i18n="load_json">Carregar JSON</span>
        </button>
        <input type="file" id="fileInput" accept=".json" style="display: none;">
        <button id="newDialogBtn" class="toolbar-btn">
            <span class="material-icons">add</span> <span data-i18n="new_block">Novo Bloco</span>
        </button>
        <div class="toolbar-divider"></div>
        <button id="zoomInBtn" class="toolbar-btn">
            <span class="material-icons">zoom_in</span>
        </button>
        <span id="zoomLevel" class="zoom-level">100%</span>
        <button id="zoomOutBtn" class="toolbar-btn">
            <span class="material-icons">zoom_out</span>
        </button>
        <button id="resetZoomBtn" class="toolbar-btn">
            <span class="material-icons">center_focus_strong</span>
        </button>
        <div class="toolbar-divider"></div>
        <button id="snappingBtn" class="toolbar-btn toolbar-btn-icon toolbar-btn-toggle active" data-i18n-title="grid_snapping" title="Grid Snapping">
            <span class="material-icons">grid_4x4</span>
        </button>
        <div class="toolbar-info">
            <span id="autoSaveIndicator"></span>
        </div>
        <div class="toolbar-divider"></div>
        <div class="language-selector">
            <button id="languageBtn" class="toolbar-btn toolbar-btn-icon">
                <span class="material-icons">language</span>
            </button>
            <div id="languageDropdown" class="language-dropdown">
                <button class="language-option" data-locale="pt_br">
                    <img src="./icons/br.png" alt="Português" class="flag-icon" />
                    <span>Português</span>
                </button>
                <button class="language-option" data-locale="es_es">
                    <img src="./icons/es.png" alt="Español" class="flag-icon" />
                    <span>Español</span>
                </button>
                <button class="language-option" data-locale="en_us">
                    <img src="./icons/us.png" alt="English" class="flag-icon" />
                    <span>English</span>
                </button>
                <button class="language-option" data-locale="ja_jp">
                    <img src="./icons/jp.png" alt="日本語" class="flag-icon" />
                    <span>日本語</span>
                </button>
                <button class="language-option" data-locale="zh_cn">
                    <img src="./icons/cn.png" alt="中文" class="flag-icon" />
                    <span>中文</span>
                </button>
            </div>
        </div>
    </div>

    <div id="canvas" class="canvas">
        <!-- Os blocos de diálogo serão adicionados aqui dinamicamente -->
    </div>

    <svg id="connectionsSvg" class="connections-svg">
        <!-- As linhas de conexão serão desenhadas aqui -->
    </svg>

    <!-- Modal para adicionar Resposta -->
    <div id="responseModal" class="modal">
        <div class="modal-content">
            <h3 data-i18n="add_response">Adicionar Resposta</h3>
            <label data-i18n="response_text">Texto da Resposta:</label>
            <input type="text" id="responseText" data-i18n-placeholder="response_text_placeholder" placeholder="Digite o texto da resposta">

            <label data-i18n="color">Cor:</label>
            <input type="color" id="responseColor" value="#8B5A5A">

            <label data-i18n="connect_to_block">Conectar ao Bloco:</label>
            <div class="autocomplete-wrapper">
                <input type="text" id="responseTarget" data-i18n-placeholder="search_placeholder" placeholder="Digite para buscar..." autocomplete="off">
                <div id="responseTargetList" class="autocomplete-list"></div>
            </div>

            <div class="modal-buttons">
                <button id="confirmResponse" class="btn-confirm" data-i18n="confirm">Confirmar</button>
                <button id="cancelResponse" class="btn-cancel" data-i18n="cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal para adicionar Variável -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <h3 data-i18n="add_variable">Adicionar Variável</h3>

            <label data-i18n="variable_type">Tipo de Variável:</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="variableType" value="chave" checked>
                    <span data-i18n="key">Chave</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="variableType" value="texto">
                    <span data-i18n="text">Texto</span>
                </label>
            </div>

            <label data-i18n="variable_name">Nome da Variável:</label>
            <input type="text" id="customVariableName" data-i18n-placeholder="variable_name_placeholder" placeholder="Digite o nome da variável">

            <div id="chaveInputs">
                <label data-i18n="value">Valor:</label>
                <select id="customChaveValue">
                    <option value="true" data-i18n="yes">Sim</option>
                    <option value="false" data-i18n="no">Não</option>
                </select>
            </div>

            <div id="textoInputs" style="display: none;">
                <label data-i18n="value">Valor:</label>
                <input type="text" id="customTextoValue" data-i18n-placeholder="value_placeholder" placeholder="Digite o valor">
            </div>

            <label data-i18n="color">Cor:</label>
            <input type="color" id="customColor" value="#A07847">

            <div class="modal-buttons">
                <button id="confirmCustom" class="btn-confirm" data-i18n="confirm">Confirmar</button>
                <button id="cancelCustom" class="btn-cancel" data-i18n="cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal para editar Resposta -->
    <div id="editResponseModal" class="modal">
        <div class="modal-content">
            <h3 data-i18n="edit_response">Editar Resposta</h3>
            <label data-i18n="response_text">Texto da Resposta:</label>
            <input type="text" id="editResponseText" data-i18n-placeholder="response_text_placeholder" placeholder="Digite o texto da resposta">

            <label data-i18n="color">Cor:</label>
            <input type="color" id="editResponseColor">

            <label data-i18n="connect_to_block">Conectar ao Bloco:</label>
            <div class="autocomplete-wrapper">
                <input type="text" id="editResponseTarget" data-i18n-placeholder="search_placeholder" placeholder="Digite para buscar..." autocomplete="off">
                <div id="editResponseTargetList" class="autocomplete-list"></div>
            </div>

            <div class="modal-buttons">
                <button id="confirmEditResponse" class="btn-confirm" data-i18n="confirm">Confirmar</button>
                <button id="cancelEditResponse" class="btn-cancel" data-i18n="cancel">Cancelar</button>
                <button id="deleteResponse" class="btn-delete">
                    <span class="material-icons">delete</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para editar Variável -->
    <div id="editCustomModal" class="modal">
        <div class="modal-content">
            <h3 data-i18n="edit_variable">Editar Variável</h3>

            <label data-i18n="variable_type">Tipo de Variável:</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="editVariableType" value="chave">
                    <span data-i18n="key">Chave</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="editVariableType" value="texto">
                    <span data-i18n="text">Texto</span>
                </label>
            </div>

            <label data-i18n="variable_name">Nome da Variável:</label>
            <input type="text" id="editCustomVariableName" data-i18n-placeholder="variable_name_placeholder" placeholder="Digite o nome da variável">

            <div id="editChaveInputs">
                <label data-i18n="value">Valor:</label>
                <select id="editCustomChaveValue">
                    <option value="true" data-i18n="yes">Sim</option>
                    <option value="false" data-i18n="no">Não</option>
                </select>
            </div>

            <div id="editTextoInputs" style="display: none;">
                <label data-i18n="value">Valor:</label>
                <input type="text" id="editCustomTextoValue" data-i18n-placeholder="value_placeholder" placeholder="Digite o valor">
            </div>

            <label data-i18n="color">Cor:</label>
            <input type="color" id="editCustomColor">

            <div class="modal-buttons">
                <button id="confirmEditCustom" class="btn-confirm" data-i18n="confirm">Confirmar</button>
                <button id="cancelEditCustom" class="btn-cancel" data-i18n="cancel">Cancelar</button>
                <button id="deleteCustom" class="btn-delete">
                    <span class="material-icons">delete</span>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
