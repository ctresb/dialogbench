<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Bench</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="toolbar">
        <img src="./logo.svg" class="logo" />
        <button id="saveBtn" class="toolbar-btn">
            <span class="material-icons">save</span> Salvar JSON
        </button>
        <button id="loadBtn" class="toolbar-btn">
            <span class="material-icons">folder_open</span> Carregar JSON
        </button>
        <input type="file" id="fileInput" accept=".json" style="display: none;">
        <button id="newDialogBtn" class="toolbar-btn">
            <span class="material-icons">add</span> Novo Bloco
        </button>
        <div class="toolbar-divider"></div>
        <button id="zoomInBtn" class="toolbar-btn">
            <span class="material-icons">zoom_in</span>
        </button>
        <span id="zoomLevel" class="zoom-level">100%</span>
        <button id="zoomOutBtn" class="toolbar-btn">
            <span class="material-icons">zoom_out</span>
        </button>
        <button id="resetZoomBtn" class="toolbar-btn">
            <span class="material-icons">center_focus_strong</span>
        </button>
        <div class="toolbar-divider"></div>
        <button id="snappingBtn" class="toolbar-btn toolbar-btn-icon toolbar-btn-toggle active" title="Grid Snapping">
            <span class="material-icons">grid_4x4</span>
        </button>
        <div class="toolbar-info">
            <span id="autoSaveIndicator"></span>
        </div>
    </div>

    <div id="canvas" class="canvas">
        <!-- Os blocos de diálogo serão adicionados aqui dinamicamente -->
    </div>

    <svg id="connectionsSvg" class="connections-svg">
        <!-- As linhas de conexão serão desenhadas aqui -->
    </svg>

    <!-- Modal para adicionar Resposta -->
    <div id="responseModal" class="modal">
        <div class="modal-content">
            <h3>Adicionar Resposta</h3>
            <label>Texto da Resposta:</label>
            <input type="text" id="responseText" placeholder="Digite o texto da resposta">

            <label>Cor:</label>
            <input type="color" id="responseColor" value="#8B5A5A">

            <label>Conectar ao Bloco:</label>
            <div class="autocomplete-wrapper">
                <input type="text" id="responseTarget" placeholder="Digite para buscar..." autocomplete="off">
                <div id="responseTargetList" class="autocomplete-list"></div>
            </div>

            <div class="modal-buttons">
                <button id="confirmResponse" class="btn-confirm">Confirmar</button>
                <button id="cancelResponse" class="btn-cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal para adicionar Variável -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <h3>Adicionar Variável</h3>

            <label>Tipo de Variável:</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="variableType" value="chave" checked>
                    <span>Chave</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="variableType" value="texto">
                    <span>Texto</span>
                </label>
            </div>

            <label>Nome da Variável:</label>
            <input type="text" id="customVariableName" placeholder="Digite o nome da variável">

            <div id="chaveInputs">
                <label>Valor:</label>
                <select id="customChaveValue">
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>
            </div>

            <div id="textoInputs" style="display: none;">
                <label>Valor:</label>
                <input type="text" id="customTextoValue" placeholder="Digite o valor">
            </div>

            <label>Cor:</label>
            <input type="color" id="customColor" value="#A07847">

            <div class="modal-buttons">
                <button id="confirmCustom" class="btn-confirm">Confirmar</button>
                <button id="cancelCustom" class="btn-cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal para editar Resposta -->
    <div id="editResponseModal" class="modal">
        <div class="modal-content">
            <h3>Editar Resposta</h3>
            <label>Texto da Resposta:</label>
            <input type="text" id="editResponseText" placeholder="Digite o texto da resposta">

            <label>Cor:</label>
            <input type="color" id="editResponseColor">

            <label>Conectar ao Bloco:</label>
            <div class="autocomplete-wrapper">
                <input type="text" id="editResponseTarget" placeholder="Digite para buscar..." autocomplete="off">
                <div id="editResponseTargetList" class="autocomplete-list"></div>
            </div>

            <div class="modal-buttons">
                <button id="confirmEditResponse" class="btn-confirm">Confirmar</button>
                <button id="cancelEditResponse" class="btn-cancel">Cancelar</button>
                <button id="deleteResponse" class="btn-delete">
                    <span class="material-icons">delete</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para editar Variável -->
    <div id="editCustomModal" class="modal">
        <div class="modal-content">
            <h3>Editar Variável</h3>

            <label>Tipo de Variável:</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="editVariableType" value="chave">
                    <span>Chave</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="editVariableType" value="texto">
                    <span>Texto</span>
                </label>
            </div>

            <label>Nome da Variável:</label>
            <input type="text" id="editCustomVariableName" placeholder="Digite o nome da variável">

            <div id="editChaveInputs">
                <label>Valor:</label>
                <select id="editCustomChaveValue">
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>
            </div>

            <div id="editTextoInputs" style="display: none;">
                <label>Valor:</label>
                <input type="text" id="editCustomTextoValue" placeholder="Digite o valor">
            </div>

            <label>Cor:</label>
            <input type="color" id="editCustomColor">

            <div class="modal-buttons">
                <button id="confirmEditCustom" class="btn-confirm">Confirmar</button>
                <button id="cancelEditCustom" class="btn-cancel">Cancelar</button>
                <button id="deleteCustom" class="btn-delete">
                    <span class="material-icons">delete</span>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
